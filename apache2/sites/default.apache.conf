<VirtualHost *:80>
    ServerName mage2dock.dev
    DocumentRoot /var/www/
    <Directory /var/www/>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/log/apache2/magento2-error_log
    CustomLog /var/log/apache2/magento2-access_log common
</VirtualHost>